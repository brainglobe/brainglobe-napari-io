name: brainglobe-napari-io
schema_version: 0.1.0
contributions:
  commands:
  - id: brainglobe-napari-io.brainreg_read_dir
    title: Sample Space, Atlas Resolution
    python_name: brainglobe_napari_io.brainreg.reader_dir:brainreg_read_dir

  - id: brainglobe-napari-io.brainreg_read_dir_atlas_space
    title: Atlas Space, Atlas Resolution
    python_name: brainglobe_napari_io.brainreg.reader_dir_atlas_space:brainreg_read_dir_atlas_space

  - id: brainglobe-napari-io.brainreg_read_dir_sample_space
    title: Sample Space, Sample Resolution
    python_name: brainglobe_napari_io.brainreg.reader_dir_sample_space:brainreg_read_dir_sample_space

  - id: brainglobe-napari-io.brainreg_select_dir
    title: Sample Space, Atlas Resolution
    python_name: brainglobe_napari_io.brainreg.reader_dir:select_dialog

  - id: brainglobe-napari-io.brainreg_select_dir_atlas_space
    title: Atlas Space, Atlas Resolution
    python_name: brainglobe_napari_io.brainreg.reader_dir_atlas_space:select_dialog

  - id: brainglobe-napari-io.brainreg_select_read_dir_sample_space
    title: Sample Space, Sample Resolution
    python_name: brainglobe_napari_io.brainreg.reader_dir_sample_space:select_dialog

  - id: brainglobe-napari-io.brainmapper_read_dir
    title: Brainmapper Read Directory
    python_name: brainglobe_napari_io.brainmapper.brainmapper_reader_dir:brainmapper_read_dir

  - id: brainglobe-napari-io.cellfinder_read_xml
    title: Cellfinder Read XML
    python_name: brainglobe_napari_io.cellfinder.reader_xml:cellfinder_read_xml

  - id: brainglobe-napari-io.cellfinder_write_multiple_xml
    title: Write Points
    python_name: brainglobe_napari_io.cellfinder.writer_xml:write_multiple_points_to_xml


  readers:
  - command: brainglobe-napari-io.brainreg_read_dir
    filename_patterns:
    - '*.tiff'
    accepts_directories: true

  - command: brainglobe-napari-io.brainreg_read_dir_atlas_space
    filename_patterns:
      - '*.tiff'
    accepts_directories: true

  - command: brainglobe-napari-io.brainreg_read_dir_sample_space
    filename_patterns:
    - '*.tiff'
    accepts_directories: true

  - command: brainglobe-napari-io.brainmapper_read_dir
    filename_patterns:
    - '*.tif'
    accepts_directories: true

  - command: brainglobe-napari-io.cellfinder_read_xml
    filename_patterns:
    - '*.xml'
    accepts_directories: false


  writers:
  - command: brainglobe-napari-io.cellfinder_write_multiple_xml
    layer_types:
    - "points+"
    filename_extensions:
      - .xml
    display_name: multiple_points

  menus:
    napari/file/io_utilities:
      - submenu: load_brainreg
    load_brainreg:
      - command: brainglobe-napari-io.brainreg_select_dir
      - command: brainglobe-napari-io.brainreg_select_dir_atlas_space
      - command: brainglobe-napari-io.brainreg_select_read_dir_sample_space

  submenus:
    - id: load_brainreg
      label: Load BrainGlobe Registration Results
